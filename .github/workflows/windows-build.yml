name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'  # Only trigger when a version tag is pushed (e.g., v1.0.0)

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed src/main.py --name sensor_dashboard --paths src/

      - name: Zip the executable
        run: |
          cd dist
          powershell Compress-Archive -Path sensor_dashboard.exe -DestinationPath sensor_dashboard_windows.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          name: sensor_dashboard_windows.zip
          tag_name: ${{ github.ref_name }}
          files: dist/sensor_dashboard_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
